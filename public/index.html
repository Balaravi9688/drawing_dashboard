<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>whiteboard app</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    canvas {
      border: 2px solid black;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background: darkred;
    }

    #notifications {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }

    .notification {
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      margin-bottom: 5px;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>

<body>
  <div id="notifications"></div>

  <canvas id="canvas"></canvas>
  <button id="clearCanvas">Clear Canvas</button>

  <script src="./script.js"></script>
</body>

</html>
